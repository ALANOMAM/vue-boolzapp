<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolzapp</title>
    <!--boostrap-->
 <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
     <!--fontawesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--style-->
    <link rel="stylesheet" href="style.css">
</head>
  <body>
   <!-- vue -->
   <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
   <!-- axios -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script> -->


  <div id="background-nav">

  </div>

  <!--app start-->
 <div id="app" class="contenitore">

<!--container inizio-->  
 <div id="chat-box">

 <!--sezione profili inizio-->   
 <div id="profiles">
   
  <!--top section inizio-->  
 <div class="top-section">
    <!--user profile start-->
  <div class="user-profile">
    <div>
  <img src="img/avatar_io.jpg" alt="immagine-utente">
   <span>Sofia</span>
    </div>

    <div>
    <i class="fa-regular fa-circle"></i>
    <i class="fa-solid fa-message"></i>
    <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    </div>
  <!--user profile end-->
 
  <!--sezione notificazioni start-->
  <div class="notification">
    <i class="fa-solid fa-bell-slash"></i>
    <div>
    <span>Ricevi notifiche di nuovi messaggi </span>
    <a href="#">Attiva notifiche desktop</a>
    </div>
  </div>
 <!--sezione notificazioni start-->

  <!--sezione searchbar start-->
  <div class="search-bar">
    <label for="searches"> <i class="fa-solid fa-magnifying-glass"></i> </label>
    <input type="search" id="searches" placeholder="Cerca o inizia una nuova chat">
  </div>
  <!--sezione searchbar end-->
  </div>
   <!--top section fine--> 

<!--middle-bottom-section start-->
 <div class="middle-bottom-section">


 <!--friend profile start-->
 <div v-for="(contact,cIndex ) in contacts" @click="activeConversation(cIndex)"  class="friend-profile">
    <div class="image-description">
  <img :src="contact.avatar"  alt="immagine">
    <div>
   <span>{{contact.name}}</span>
   <span>Ultimo messaggio inviato</span>
   </div>
    </div>

    <span>
     12:00
    </span>

    </div>
  <!--friend profile end-->
 
  
 </div>
<!--middle-bottom-section fine-->
 </div>
 <!--sezione profili fine-->  





 <!--sezione chats inizio-->  
 <div id="chats">

  <!--chat nav start-->
    <div class="chat-nav">

            <!--friend profile start-->
 <div class="nav-friend-profile" v-for="(mes, mIndex) in contacts" v-show="mIndex == activeContactIndex" >
    <div class="image-description">
  <img :src="mes.avatar" alt="immagine-amico">
    <div>
   <span>{{mes.name}}</span>
   <span>Ultimo accesso alle 12:30</span>
   </div>
    </div>

    <div class="chat-options">
      <i class="fa-solid fa-magnifying-glass"></i>  
      <i class="fa-solid fa-paperclip"></i>
      <i class="fa-solid fa-ellipsis-vertical"></i>       
    </div>

    </div>
  <!--friend profile end-->
     
    </div>
<!--chat nav end-->

<!--chat body start-->
  <div class="chat-body" v-for="mes in contacts[activeContactIndex].messages">

    <div class="conversazione" :class="mes.status == 'sent'? 'sent-by-me': 'sent-by-friend' " >
     {{mes.message}}
    <div class="tempo">
        {{mes.date }}
    </div>
    </div>

    </div>
<!--chat body end-->

<!--chat footer start-->
    <div class="chat-footer">
     <i class="fa-regular fa-face-smile"></i>
    <input type="text" placeholder="Scrivi un messaggio"  v-model="newMessage.message"  @keyup.enter="aggiungiElemento()">    
    <i class="fa-solid fa-microphone"></i>
    </div>
<!--chat footer end-->    

 </div>
 <!--sezione chats fine-->  

 </div>
<!--container fine -->  


 </div>
 <!--app end-->



<!--boostrap-->

   <!--file js-->
   <script src="index.js"></script>
</body>
</html>
